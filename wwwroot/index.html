<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">

        <h2 class="mb-4">Dodajanje nova oseba</h2>
        <form id="personForm" class="mb-4">
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Starost:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="addLocal" class="btn btn-primary">Lokalno</button>
                <button type="submit" id="addServer" class="btn btn-success">Na strežnik</button>
            </div>
        </form>

        <h2 class="mb-4">Tabela oseb</h2>
        <p id="noDataMessage">Tu bo prikazana tabela oseb, ko bo vnesena nova oseba (lokalno ali na strežnik).</p>
        <table id="personTable" class="table table-striped"  style="display: none;">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Starost</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
